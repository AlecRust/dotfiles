# Enable 256 colours
set -g default-terminal "screen-256color"

# Renumber windows sequentially after closing one
set -g renumber-windows on

# Set window and pane index to 1
set-option -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set-option -g mouse on

# Initialize plugin manager
run '~/.tmux/plugins/tpm/tpm'

# Enable Tmux Scroll Copy Mode plugin
# https://github.com/NHDaly/tmux-scroll-copy-mode
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'

# Enable Tmux Yank plugin
# https://github.com/tmux-plugins/tmux-yank
set -g @plugin 'tmux-plugins/tmux-yank'

# Enable reattach-to-user-namespace plugin
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l zsh"
