name: Lint

on: [push]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          # TODO: Switch to ignore just dotfiles/.zshrc when possible
          # https://github.com/ludeeus/action-shellcheck/issues/41
          ignore: dotfiles
